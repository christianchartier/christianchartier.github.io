<!DOCTYPE html>
<html>
<head>
  <title>Complaint Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .container {
      width: 100%;
      margin-right: 0;
      margin-left: 0;
      padding-right: 2rem;
      padding-left: 10px;
    }
    .bg-hover {
      background-color: rgba(17, 24, 39, 0.8);
      color: #ffffff; /* White text color */
    }
    .bg-hover:hover {
      background-color: rgba(17, 24, 39, 0.6);
    }
    .centered-text {
      color: #000000;
      font-weight: bold;
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 -10px 10px rgba(255, 255, 255, 1);
    }
    .centered-text::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -45px;
      height: 45px;
      background-color: #ffffff;
    }
    .footer {
      background-color: #000000;
      color: #fff;
      width: 100%;
      padding: 5px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
    }
    .footer a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
    }
    @media (max-width: 768px) {
      .centered-text {
      bottom: calc(1% + 30px);
      }
    }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const complaint = document.getElementById('complaint').value;
      try {
        const response = await fetch('https://1370-worker.christian-chartier.workers.dev/api/complaint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ complaint })
        });

        if (response.ok) {
          const responseText = await response.text();
          console.log("Response Text:", responseText);
          document.getElementById('response').innerHTML = responseText;
        } else {
          console.error("Error:", response.status);
          document.getElementById('response').innerHTML = "Error: " + response.status;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('response').innerHTML = "Error: " + error.message;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-xl font-bold">Complaint Form</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="complaint" class="font-bold">Enter your chief complaints, separated by commas:</label><br><br>
      <input type="text" id="complaint" name="complaint" required class="border px-2 py-1 rounded"><br><br>
      <input type="submit" value="Submit" class="bg-hover cursor-pointer rounded px-4 py-2">
    </form>
    <pre id="response" class="p-2"></pre>
  </div>
  <p class="centered-text">building artificial medical intelligence</p>
  <div class="footer">
    <a href="index.html">cv</a>
    <a href="blog.html">musings on machine learning</a>
    <a href="consultancy.html">opportunities</a>
    <a href="test.html">test</a>
  </div>
</body>
</html>
