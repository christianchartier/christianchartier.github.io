<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healthcare Consultancy</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-content {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #111;
            color: #33c15d;
            flex-direction: column;
        }
        .footer {
            background-color: #33c15d;
            color: #111;
            width: 100%;
            padding: 10px 0;
            position: absolute;

        }
        h1 {
            font-size: 5em;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>

<body>
    <div class="main-content">
        <h1>Your Consultancy Name</h1>
        <p>Integrating AI with Healthcare</p>
        <div class="links">
            <a href="mailto:contact@yourconsultancy.com">Email</a>
            <a href="https://twitter.com/yourconsultancy">Twitter</a>
            <a href="https://github.com/yourconsultancy">GitHub</a>

    </div>
    <div class="footer">

</html>
