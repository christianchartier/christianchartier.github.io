<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>christian chartier</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #FFFFFF;
    overflow: hidden;
    color: #fff;
  }
  .container {
    padding: 100px 100px;
    box-sizing: border-box;
    height: calc(100% - 100px); /* Subtract the top padding */
    flex-direction: column;
  }
  .centered-text {
    color: #000000;
    font-weight: bold;
    position: absolute; /* Change from fixed to absolute */
    bottom: calc(1% + 35px); /* 10% of the viewport height plus 35px */
    width: 100%;
    text-align: center;
  }
  .footer {
    background-color: #000000;
    color: #fff;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
  }
  .footer a {
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    margin: 0 15px;
  }
  /* Responsive styles */
  @media (max-width: 768px) {
    .container {
      padding: 50px 20px;
      height: calc(100% - 100px);
    }
    .centered-text {
      bottom: calc(1% + 30px); /* 10% of the viewport height plus 15px */
    }
  }
</style>
</head>
<body>
<p class="centered-text">artificial medical intelligence</p>
